<body>
    <div id="record-video-button"></div>
    <br />
    <input type="text" id="return-control-id" style="width: 80%;margin-top: 10px;margin-bottom: 10px;" />
    <br />
    <script src="../src/js/dadan-extension-core.js"></script>
    <script src="../src/js/dadan-extension-cdn.js"></script>
    <script>
        const recordVideoButton = new RecordVideoButton({
            containerId: "record-video-button",
            title: "Select Video",
            type: "select",
            buttonClass: "dd__record__button__default__class",
            buttonStyle: "",
            showSvg: true,
            showPreview: true,
            copyToClipboard: true,
            returnControlId: "return-control-id"
        }, handleResponse, handleResponse);
        function handleResponse({ success, data, message }) {
            if (success) {
                if (data) {
                    console.table(data);
                }
            } else {
                console.table(message);
            }
        }
    </script>
